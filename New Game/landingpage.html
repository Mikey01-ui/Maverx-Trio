<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DATA HEIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --electric-purple: #bf00ff;
            --toxic-green: #39ff14;
            --deep-black: #0a0e27;
            --dark-navy: #1a1f3a;
            --speech-bg: #1a1f3a;
            --speech-border: #00f3ff;
            --speech-text: #ffffff;
            --speech-glow: rgba(0, 243, 255, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--deep-black);
            color: white;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Animated Background */
        .game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 243, 255, 0.1), transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(191, 0, 255, 0.1), transparent 50%),
                var(--deep-black);
            z-index: 0;
        }

        /* Grid Pattern */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* Main Game Container */
        .game-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Title at Top */
        .game-title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
        }

        .logo-text {
            font-family: 'Bangers', cursive;
            font-size: 64px;
            color: var(--neon-blue);
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                3px 3px 0px rgba(0, 0, 0, 0.5);
            letter-spacing: 4px;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    0 0 40px var(--neon-blue),
                    3px 3px 0px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: 
                    0 0 20px var(--neon-blue),
                    0 0 40px var(--neon-blue),
                    0 0 60px var(--neon-blue),
                    3px 3px 0px rgba(0, 0, 0, 0.5);
            }
        }

        /* ==================== ACE CHARACTER ==================== */
        .ace-character {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 400px;
            height: 500px;
            z-index: 15;
            animation: characterSlideIn 1s ease-out;
        }

        @keyframes characterSlideIn {
            from {
                transform: translateX(-500px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Character Image Container */
        .character-image {
            width: 100%;
            height: 100%;
            position: relative;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Placeholder for Character (until you add image) */
        .character-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 243, 255, 0.3), 
                rgba(191, 0, 255, 0.3));
            border: 4px solid var(--neon-blue);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.5),
                inset 0 0 30px rgba(0, 243, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Character silhouette/icon */
        .character-icon {
            font-size: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px var(--neon-blue));
        }

        .character-name {
            font-family: 'Bangers', cursive;
            font-size: 48px;
            color: var(--toxic-green);
            text-shadow: 
                0 0 10px var(--toxic-green),
                2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        .character-title {
            font-size: 18px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Instructions for adding real image */
        .image-instruction {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 11px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        /* ==================== SPEECH BUBBLE ==================== */
        .speech-bubble {
            position: absolute;
            top: 50%;
            left: 500px;
            transform: translateY(-50%);
            max-width: 500px;
            z-index: 20;
            animation: bubblePopIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1s backwards;
        }

        @keyframes bubblePopIn {
            0% {
                transform: translateY(-50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }
        }

        .bubble-container {
            background: var(--speech-bg);
            border: 3px solid var(--speech-border);
            border-radius: 30px;
            padding: 30px 35px;
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.4),
                inset 0 0 20px rgba(0, 243, 255, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.8);
            position: relative;
            animation: bubbleBounce 2s ease-in-out infinite;
        }

        @keyframes bubbleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Speech bubble tail (pointing to character) */
        .bubble-tail {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-right: 30px solid var(--speech-border);
            filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.5));
        }

        .bubble-tail::after {
            content: '';
            position: absolute;
            left: 8px;
            top: -20px;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 25px solid var(--speech-bg);
        }

        /* Bubble text */
        .bubble-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--speech-text);
            line-height: 1.6;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100px;
            text-shadow: 
                0 0 5px rgba(0, 243, 255, 0.3),
                0 0 10px rgba(0, 243, 255, 0.1);
        }

        .bubble-text.typing::after {
            content: 'â–Œ';
            animation: blink 0.7s infinite;
            margin-left: 3px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Dialogue counter */
        .dialogue-counter {
            position: absolute;
            top: -15px;
            right: 20px;
            background: var(--deep-black);
            color: var(--neon-blue);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            border: 2px solid var(--neon-blue);
            box-shadow: 
                0 0 10px rgba(0, 243, 255, 0.4),
                inset 0 0 10px rgba(0, 243, 255, 0.1);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        /* ==================== ACTION BUTTON ==================== */
        .action-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 25;
        }

        .action-button {
            font-family: 'Bangers', cursive;
            font-size: 36px;
            padding: 20px 60px;
            background: linear-gradient(135deg, var(--toxic-green), #2dd10d);
            border: 4px solid var(--neon-blue);
            border-radius: 50px;
            color: #0a0e27;
            cursor: pointer;
            box-shadow: 
                0 0 30px rgba(57, 255, 20, 0.5),
                0 0 20px rgba(0, 243, 255, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.2s ease;
            position: relative;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 
                    0 10px 30px rgba(57, 255, 20, 0.4),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3),
                    0 5px 0 #1a8007;
            }
            50% {
                box-shadow: 
                    0 10px 40px rgba(57, 255, 20, 0.6),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3),
                    0 5px 0 #1a8007;
            }
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 40px rgba(57, 255, 20, 0.7),
                0 0 30px rgba(0, 243, 255, 0.5),
                0 15px 40px rgba(0, 0, 0, 0.8);
        }

        .action-button:active {
            transform: translateY(2px);
            box-shadow: 
                0 0 20px rgba(57, 255, 20, 0.5),
                0 0 15px rgba(0, 243, 255, 0.2),
                0 5px 20px rgba(0, 0, 0, 0.6);
        }

        /* Animated Arrow pointing to button */
        .pointing-arrow {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: var(--toxic-green);
            animation: arrowBounce 1s ease-in-out infinite;
            filter: drop-shadow(0 0 15px var(--toxic-green));
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Continue hint */
        .continue-hint {
            margin-top: 15px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ==================== AUDIO CONTROL ==================== */
        .audio-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(26, 31, 58, 0.9);
            border: 3px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            color: var(--neon-blue);
            font-size: 24px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .audio-toggle:hover {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 25px var(--neon-blue);
            transform: scale(1.1);
        }
        /* Navigation Arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: rgba(26, 31, 58, 0.9);
            border: 2px solid var(--electric-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            font-size: 24px;
            color: var(--electric-purple);
            text-decoration: none;
        }

        .nav-arrow:hover {
            background: var(--electric-purple);
            color: white;
            box-shadow: 0 0 20px var(--electric-purple);
            transform: translateY(-50%) scale(1.15);
        }

        .nav-left {
            left: 15px;
        }

        .nav-right {
            right: 15px;
        }
        /* ==================== SKIP BUTTON ==================== */
        .skip-button {
            position: fixed;
            top: 30px;
            right: 110px;
            padding: 10px 20px;
            background: rgba(26, 31, 58, 0.9);
            border: 2px solid var(--electric-purple);
            border-radius: 25px;
            color: var(--electric-purple);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.2);
        }

        .skip-button:hover {
            background: rgba(191, 0, 255, 0.3);
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 25px rgba(191, 0, 255, 0.5);
            transform: scale(1.05);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 1200px) {
            .ace-character {
                left: 20px;
                width: 300px;
                height: 400px;
            }

            .speech-bubble {
                left: 350px;
                max-width: 400px;
            }

            .bubble-text {
                font-size: 20px;
            }

            .logo-text {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            .ace-character {
                width: 200px;
                height: 300px;
                left: 10px;
            }

            .speech-bubble {
                left: 50%;
                top: 30%;
                transform: translateX(-50%) translateY(-50%);
                max-width: 90%;
            }

            .bubble-tail {
                left: 50%;
                top: auto;
                bottom: -30px;
                transform: translateX(-50%) rotate(90deg);
            }

            .action-container {
                bottom: 50px;
            }

            .action-button {
                font-size: 28px;
                padding: 15px 40px;
            }

            .logo-text {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="game-background"></div>
    <div class="grid-overlay"></div>

    <!-- ==================== AUDIO ELEMENTS ==================== -->
    
    <!-- BACKGROUND MUSIC: Cyberpunk heist theme -->
    <audio id="bgMusic" loop autoplay>
        <source src="../Assets/cyberpunk.mp3" type="audio/mpeg">
    </audio>
    
    <!-- WHOOSH SOUND: Speech bubble appears -->
    <audio id="dialogueAppear">
        <source src="../Assets/whoosh.mp3" type="audio/mpeg">
    </audio>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Title -->
        <div class="game-title">
            <div class="logo-text">THE DATA HEIST</div>
        </div>

        <!-- ACE Character -->
        <div class="ace-character">
            <div class="character-image">
                <img src="https://image2url.com/r2/default/images/1771929895096-50b385f4-ed6b-4ea4-941f-ff41baea509b.png" 
                     alt="ACE - Heist Mastermind" 
                     style="width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.5));">
            </div>
        </div>

        <!-- Speech Bubble -->
        <div class="speech-bubble" id="speechBubble">
            <div class="bubble-container">
                <div class="bubble-tail"></div>
                <div class="dialogue-counter" id="dialogueCounter">1/6</div>
                <div class="bubble-text typing" id="bubbleText"></div>
            </div>
        </div>

        <!-- Action Button -->
        <div class="action-container" id="actionContainer">
            <div class="pointing-arrow"><i class="fas fa-chevron-down"></i></div>
            <button class="action-button" id="actionButton" onclick="handleAction()">
                CONTINUE
            </button>
            <div class="continue-hint">Click or Press SPACE</div>
        </div>
    </div>

    <!-- Audio Toggle -->
    <div class="audio-toggle" onclick="toggleAudio()" title="Toggle Sound">
        <i class="fas fa-volume-high" id="audioIcon"></i>
    </div>

    <!-- Navigation Arrows -->
    <a href="briefing-room.html" class="nav-arrow nav-right" title="Next Page">
        <i class="fas fa-chevron-right"></i>
    </a>

    <!-- Skip Button -->
    <div class="skip-button" onclick="skipToEnd()">
        SKIP <i class="fas fa-forward"></i>
    </div>

    <script>
        // ==================== AUDIO SYSTEM ====================
        let audioEnabled = true;
        const sounds = {
            bg: document.getElementById('bgMusic'),
            appear: document.getElementById('dialogueAppear')
        };

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const icon = document.getElementById('audioIcon');
            if (audioEnabled) {
                icon.classList.remove('fa-volume-xmark');
                icon.classList.add('fa-volume-high');
                sounds.bg.play().catch(e => console.log('Audio play failed'));
            } else {
                icon.classList.remove('fa-volume-high');
                icon.classList.add('fa-volume-xmark');
                sounds.bg.pause();
            }
        }

        function playSound(sound) {
            if (audioEnabled && sounds[sound]) {
                sounds[sound].currentTime = 0;
                sounds[sound].play().catch(e => console.log('Audio play failed'));
            }
        }

        // ==================== DIALOGUE SYSTEM ====================
        const dialogues = [
            {
                text: "Well, well... Fresh meat. So you're the new recruit everyone's been talking about?",
                button: "CONTINUE"
            },
            {
                text: "Let me break it down for you, rookie. MegaCorp's vault holds the world's most valuable dataset. We're going to steal it.",
                button: "CONTINUE"
            },
            {
                text: "Five security layers. Each one designed by the best in the business. You'll need to be SMART to crack them.",
                button: "CONTINUE"
            },
            {
                text: "Map the vault, analyze their patterns, bypass their protocols... Think you've got what it takes?",
                button: "CONTINUE"
            },
            {
                text: "Oh, and one more thing - we've got exactly 60 minutes from breach to escape. No pressure, right?",
                button: "CONTINUE"
            },
            {
                text: "So here's the million-dollar question: You in, or are you gonna walk away now while you still can?",
                button: "ACCEPT MISSION! ðŸ’Ž"
            }
        ];

        let currentDialogue = 0;
        let isTyping = false;
        let typingInterval = null;

        // Start first dialogue after delay
        setTimeout(() => {
            playSound('appear');
            typeText(dialogues[0].text);
        }, 1500);

        // Typewriter effect
        function typeText(text) {
            const bubbleText = document.getElementById('bubbleText');
            bubbleText.innerHTML = '';
            bubbleText.classList.add('typing');
            
            let index = 0;
            isTyping = true;

            typingInterval = setInterval(() => {
                if (index < text.length) {
                    bubbleText.innerHTML += text[index];
                    index++;
                } else {
                    clearInterval(typingInterval);
                    isTyping = false;
                    bubbleText.classList.remove('typing');
                    updateButton();
                }
            }, 40); // Typing speed
        }

        // Skip typing animation
        function skipTyping() {
            if (isTyping) {
                clearInterval(typingInterval);
                isTyping = false;
                const bubbleText = document.getElementById('bubbleText');
                bubbleText.innerHTML = dialogues[currentDialogue].text;
                bubbleText.classList.remove('typing');
                updateButton();
            }
        }

        // Update button text
        function updateButton() {
            const btn = document.getElementById('actionButton');
            btn.textContent = dialogues[currentDialogue].button;
            
            if (currentDialogue === dialogues.length - 1) {
                btn.style.background = 'linear-gradient(135deg, var(--toxic-green), #2dd10d)';
            }
        }

        // Handle button click
        function handleAction() {
            if (isTyping) {
                skipTyping();
                return;
            }

            if (currentDialogue < dialogues.length - 1) {
                currentDialogue++;
                document.getElementById('dialogueCounter').textContent = `${currentDialogue + 1}/${dialogues.length}`;
                typeText(dialogues[currentDialogue].text);
            } else {
                acceptMission();
            }
        }

        // Skip to end
        function skipToEnd() {
            currentDialogue = dialogues.length - 1;
            document.getElementById('dialogueCounter').textContent = `${currentDialogue + 1}/${dialogues.length}`;
            
            if (isTyping) {
                clearInterval(typingInterval);
                isTyping = false;
            }
            
            const bubbleText = document.getElementById('bubbleText');
            bubbleText.innerHTML = dialogues[currentDialogue].text;
            bubbleText.classList.remove('typing');
            updateButton();
        }

        // Accept mission
        function acceptMission() {
            const bubbleText = document.getElementById('bubbleText');
            bubbleText.innerHTML = "Perfect. Welcome to the crew, rookie. Let's make history!";
            
            const btn = document.getElementById('actionButton');
            btn.textContent = 'BEGIN BRIEFING â†’';
            btn.onclick = () => {
                setTimeout(() => {
                    window.location.href = 'briefing-room.html';
                }, 300);
            };

            // Add celebration effect
            document.querySelector('.game-container').style.animation = 'none';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleAction();
            }
        });

        // Button hover sound
        document.getElementById('actionButton').addEventListener('mouseenter', () => {
            // removed hover sound
        });

        // Click bubble to advance
        document.getElementById('speechBubble').addEventListener('click', () => {
            if (isTyping) {
                skipTyping();
            }
        });
    </script>
</body>
</html>
